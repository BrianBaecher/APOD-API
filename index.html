<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="howto">How-To
        <span class="howToDrop">Enter a date via the input field. Alternatively, click below for a random entry from the APOD archive</span>
    </div>
      <div class="nasa">
        <a href="https://www.nasa.gov/" target="_blank" class="nasaLink">NASA</a>
      </div>
      <div class="about">About
        <span class="aboutDrop">Discover the cosmos! Each day a different image or photograph of our fascinating universe is featured, along with a brief explanation written by a professional astronomer.</span>
      </div>
    </header>
    <span class="titleCont">
      <h1>APOD</h1>
    </span>
    <form id="myForm" class="form">
      <input type="date" name="date" id="date" />
      <button type="submit" id="subBtn">Submit</button>
    </form>
    <span class="surpCont">
      <button type="submit" class="surprise">
        <span id="surpButtonText">Surprise Me</span>
      </button>
    </span>
    <span class="infoCont">
      <h2 class="title"></h2>
      <h3 class="writeDate"></h3>
    </span>
    <span class="imgCont">
      <img
        class="image"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png"
        alt=""
      />
      <p class="quote"></p>
    </span>
  </body>
</html>
